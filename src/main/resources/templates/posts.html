<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>codeBlog</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
 <header>
     <nav class="navbar navbar-light bg-light">
         <a class="navbar-brand" href="#">codeBlog</a>

         <a href="/decompositores/newPost" class="btn btn-primary" role="button">Novo Post</a>
     </nav>



 </header>
<section>
    <div class="container" style="width:60%; padding-bottom:30px;">
        <nav aria-label="breadcrumb" >
            <ol class="breadcrumb" style="background-color:white;padding-top:15px;">
                <li class="breadcrumb-item active" aria-current="page">Post</li>
            </ol>
        </nav>

        <div class="card" style="margin-top:20px;" th:each="post : ${posts}">
            <div class="card-body">
                <p class="card-subtitle mb-2 text-muted" style="font-size:0.8rem;">
                    <span th:text="${post.autor}"></span>
                    <span th:text="${post.data}"></span>
                </p>

                <a th:href="@{'/posts/'+ ${post.id} }"><h4 class="card-title" style="font-weigth: bold;color:black;padding-top:5px;">
                    <span th:text="${post.titulo}" ></span>
                </h4></a>

                <p class="card-text"><span th:utext="${#strings.abbreviate(post.texto,400)}"></span></p>
            </div>
        </div>
    </div>
</section>
</body>
</html>
