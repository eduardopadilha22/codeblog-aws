<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>codeBlog</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
</head>

<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">codeBlog</a>

        <a href="/decompositores/newPost" class="btn btn-primary" role="button">Novo Post</a>
    </nav>



</header>
<section>
    <div class="container" style="width:60%; padding-bottom:30px;">
        <nav aria-label="breadcrumb" >
            <ol class="breadcrumb" style="background-color:white;padding-top:15px;">
                <li class="breadcrumb-item " aria-current="page" ><a href="/decompositores/posts">Post</a></li>
                <li class="breadcrumb-item active" aria-current="page">New Post</li>
            </ol>
        </nav>

    <div>
        <th:block th:include="mensagemValidacao"></th:block>
        <form method="post">
            <div class="form-group">
                <label for="titulo">*Título</label>
                <input type="text" class="form-control" id="titulo" name="titulo">
            </div>
            <div class="form-group">
                <label for="autor">*Autor</label>
                <input type="text" class="form-control" id="autor" name="autor">
            </div>

            <div class="form-group" >
                <textarea  type="text" class="form-control" id="summernote" name="texto"></textarea>
            </div>


            <small class="form-text text-muted">(*) Campos obrigatórios</small>

            <div style="margin-top: 10px;">
                <button type="submit" class="btn btn-primary">Publicar</button>
                <a  class="btn btn-light" href="/decompositores/posts">Cancelar</a>
            </div>

        </form>
    </div>

    </div>
</section>

<script>
      $('#summernote').summernote({
        placeholder: 'Texto',
        tabsize: 2,
        height: 100
      });
  </script>
</body>
</html>
